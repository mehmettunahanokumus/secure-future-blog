<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="shieldGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path id="shield" d="M64 8 L112 24 L112 56 C112 88 88 112 64 120 C40 112 16 88 16 56 L16 24 Z" fill="url(#shieldGrad)"/>

  <!-- Lock body -->
  <rect id="lockBody" x="44" y="58" width="40" height="32" rx="4" fill="#ffffff"/>

  <!-- Lock shackle -->
  <path id="lockShackle" d="M52 58 L52 46 C52 38 57 32 64 32 C71 32 76 38 76 46 L76 58" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle id="keyhole" cx="64" cy="70" r="5" fill="url(#shieldGrad)"/>
  <rect id="keyholeSlot" x="62" y="70" width="4" height="10" rx="1" fill="url(#shieldGrad)"/>

  <style>
    @media (prefers-color-scheme: dark) {
      #shield { fill: url(#shieldGradDark); }
      #keyhole, #keyholeSlot { fill: url(#shieldGradDark); }
    }
  </style>
</svg>
